<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="createClass.js"></script>
</head>
<body>
    <ul id="result" style="list-style:none;">

    </ul>
<script>
    var elResult = document.querySelector('#result');
    function log(txt) {
        var li = document.createElement('li');
        li.innerText = txt;
        elResult.appendChild(li);
    }

    // 퀴즈 - 위 생성자 함수의 githubPage() 와 gcp() 를 Prototype 으로 분리하고,
    //        자신의 분야(specialty), 주력언어(language), 개발툴(tool) 을 갖는 student 객체를 생성해보세요.
    var Developer = createClass({
        initialize: function (specialty, language, tool) {
            this.specialty = specialty;
            this.language = language;
            this.tool = tool;
        },
        githubPage: function () {
            log("Developer#githubPage => http://username.github.io/");
        },
        gcp: function () {
            log("Developer#gcp => http://firebase.com/");
        },
        show: function () {
            log("Developer#show => specialty:" + this.specialty + ', language:' + this.language + ', tool:' + this.tool);
        }
    });

    //var student = new Developer('FrontEnd', 'javascript', 'webstorm');

    var FrontEndDeveloper = createClass(Developer, {
        initialize: function (specialty, language, tool, hobby) {
            this.supr(specialty, language, tool);
            this.hobby = hobby;
        },
        show: function () {
            this.supr();
            log('FrontEndDeveloper extends Developer#show => hobby:' + this.hobby);
        }
    });

    log('using createClass-------');
    new FrontEndDeveloper('FrontEnd', 'javascript', 'webstorm', 'listen rock music').show();

    var Animal = BaseClass.extend({
        initialize: function () {
            log("Animal extends BaseClass#constructor => I'm animal");
        }
    });

    var Person = Animal.extend({
        initialize: function () {
            this.supr();
            log("Person extends Animal#constructor => I'm person");
        }
    });
    log('.');
    log('using BaseClass.extend-------');
    new Person();
</script>
</body>
</html>
